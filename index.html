<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Конвертор</title>
  </head>
  <body>
    <!-- <div class="container">
      <h1 class="title">Products</h1>
      <div class="products">
         
      </div>
      <div class="pagination"></div>
    </div> -->
    <div class="container">
      <form  class="convertor" id="calculator">
         <div class="convertor-header">
            <h3 class="convertor-title">Калькулятор</h3>
         </div>
         <div class="convertor-body">
            <div class="convertor-row">
               <input type="text" class="convertor-inp" id="num1" placeholder="Введите десятичное число в формате '00.00'" style="margin-bottom: 8px;" >
               <input type="text" class="convertor-inp" id="num2" placeholder="Введите десятичное число в формате '00.00'">
               <div class="convertor-radiogroup">
                  <button class="btn-action" id="plus">+</button>
                  <button class="btn-action" id="minus">-</button>
                  <!-- <label for="plus">
                     <input type="radio" name="action" id="plus">
                     <span>+</span>
                  </label>
                  <label for="minus">
                     <input type="radio" name="action" id="minus">
                     <span>-</span>
                  </label> -->
               </div>
            </div>
            <div class="convertor-row">
               <div class="convertor-result"></div>
            </div>
         </div>
         <div class="convertor-footer">
            <div class="convertor-row">
               <button class="btn-clean">Очистить</button>
            </div>
         </div>
      </form>
      <form  class="convertor" id="convertor">
         <div class="convertor-header">
            <h3 class="convertor-title">Конвертор</h3>
         </div>
         <div class="convertor-body">
            <div class="convertor-row">
               <input type="text" class="convertor-inp" placeholder="Введите десятичное число в формате '00.00'">
               <div class="convertor-note">Целая часть введенного числа равна кол-ву часов, конвертируется только дробная часть числа(минуты)</div>
            </div>
            <div class="convertor-row">
               <div class="convertor-result"></div>
            </div>
         </div>
         <div class="convertor-footer">
            <div class="convertor-row">
               <button class="btn-clean">Очистить</button>
            </div>
         </div>
      </form>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
